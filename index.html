<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div>
                        <h1 class="text-center p-4">Vue To Do List</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="p-3 border border-secondary rounded-5">
                        <ol>
                            <li class="m-3" v-for="(item, index) in toDoList">
                                <div class="d-flex justify-content-between">
                                    <div :class="item.done ? 'completed' : ''">
                                        {{ item.text }}
                                    </div>
                                    <div>
                                        <button class="btn btn-warning btn-size me-3 fs-5 text-white" @click="checkTask(index)" v-if="!item.done"><i class="fas fa-check"></i></button>
                                        <button class="btn btn-success btn-size me-3 fs-5 text-white" @click="checkTask(index)" v-else="item.done"><i class="fas fa-check"></i></button>
                                        <button class="btn btn-danger btn-size" @click="deleteTask(index)"><i class="fa-solid fa-trash-can"></i></button>
                                    </div>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex w-100 mt-4 justify-content-evenly">
                        <input id="myInput" class="form-control-lg border border-secondary rounded-5 w-75" placeholder="Aggiungi alla lista" v-model="newTask" @keyup.enter="addTask">
                        <button id="myBtn" class="btn btn-primary rounded-5 fs-5" @click="addTask">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
